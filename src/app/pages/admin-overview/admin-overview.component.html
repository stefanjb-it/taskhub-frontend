<div class="contentBox p-3 mb-4">
    <div class="row my-1">
        <div class="col-md-2 d-flex align-items-center justify-content-center mb-2 mb-md-0">
            <svg viewBox="0 0 24 24">
                <path d="M20.995 6.9a.998.998 0 00-.548-.795l-8-4a1 1 0 00-.895 0l-8 4a1.002 1.002 0 00-.547.795c-.011.107-.961 10.767 8.589 15.014a.987.987 0 00.812 0c9.55-4.247 8.6-14.906 8.589-15.014zM12 19.897V12H5.51a15.473 15.473 0 01-.544-4.365L12 4.118V12h6.46c-.759 2.74-2.498 5.979-6.46 7.897z"></path>
            </svg>
        </div>
        <div class="col-md-7 d-flex align-items-start flex-column">
            <p class="mb-4 mb-md-auto">Administrator Panel</p>
            <form class="customSearchField mb-4 mb-md-0">
                <input class="form-control customSearch" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
        <div class="col-md-3 d-flex justify-content-center align-items-end">
            <app-button [buttonText]="'Create User'" (OnClick)="yo('Hi')"></app-button>
        </div>
    </div>
</div>
<div class="contentBox">
    <ul class="list-group">
        <!-- LIST BEGIN -->
        <li *ngFor="let employee of employees" class="list-group-item">
          <div class="row">
            <div class="col-2 col-sm-1 fac-list-item">
                <svg stroke-width="0" viewBox="0 0 496 512" xmlns="http://www.w3.org/2000/svg" style="height: 2.25em;">
                    <path d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 96c48.6 0 88 39.4 88 88s-39.4 88-88 88-88-39.4-88-88 39.4-88 88-88zm0 344c-58.7 0-111.3-26.6-146.5-68.2 18.8-35.4 55.6-59.8 98.5-59.8 2.4 0 4.8.4 7.1 1.1 13 4.2 26.6 6.9 40.9 6.9 14.3 0 28-2.7 40.9-6.9 2.3-.7 4.7-1.1 7.1-1.1 42.9 0 79.7 24.4 98.5 59.8C359.3 421.4 306.7 448 248 448z"></path>
                </svg>
            </div>
            <div class="col-4 my-auto" style="word-wrap:break-word;">
              <!-- TODO: set ROUTERLINK -->
              <a class="my-auto text-white" [routerLink]="'/user_details?id=' + employee.id">{{employee.first_name}} {{employee.last_name}}</a>
            </div>
            <div class="col-4 col-sm-5 my-auto">
              <p class="my-auto text-white">{{employee.groups}}</p>
            </div>
            <div class="col-2 fac-list-item d-flex justify-content-around justify-content-sm-evenly px-0">
              <!-- EDIT BUTTON TODO: add *ngIf="userService.hasClaim()" with correct DYNAMIC permission and set ROUTERLINK -->
              <a [routerLink]="'/user_edit?id=' + employee.id">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="fac-icon">
                  <path d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z"/>
                </svg>
              </a>
              <!-- DELETE BUTTON TODO: add *ngIf="userService.hasClaim()" with correct DYNAMIC permission -->
              <button [formMethod]="employeeService.deleteEmployee(employee.id)" type="submit" style="background: transparent; border: none !important;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="fac-icon">
                  <path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"/>
                </svg>
              </button>
            </div>
          </div>
        </li>
      </ul>
</div>
