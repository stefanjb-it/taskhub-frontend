<div class="row justify-content-center mx-auto">
  <div class="contentBox p-4 my-4">
    <div class="row  text-center">
      <div class="d-none col-3 d-md-flex align-items-center">
        <app-button [buttonText]="'Back'" [routerLink]="'/customer-overview'"></app-button>
      </div>
      <p *ngIf="!selection" class="col-12 col-md-6 title-head my-4">New Vehicle</p>
      <p *ngIf="selection" class="col-12 col-md-6 title-head my-4 text-center">Edit Vehicle</p>
      <div class="col-3 d-none d-md-auto"></div>
    </div>
    <form (submit)="handleSubmit()" [formGroup]="formGroup">
      <div class="row">
        <div class="col-md-8 mb-3 mb-md-0">
          <div class="row mt-2 mb-4">
            <app-inputfield hint="Please enter a name." svgIconName="default" formControlName="title" [labelText]="'Vehicle Name'" [placeholder]="'Vehicle Name'" [type]="'text'" [required]="true"></app-inputfield>
          </div>
          <div class="row mb-4">
            <app-multi-selectfield labelText="Vehicle Information" [required]="true" [items]="vehicleTypes" formControlName="vehicle_type"></app-multi-selectfield>
          </div>
          <div class="row mb-4">
            <app-inputfield hint="Please set the max. load length" svgIconName="length" formControlName="max_load_length" labelText="max length" [placeholder]="'Length'" [type]="'number'" [required]="true"></app-inputfield>
          </div>
          <div class="row mb-4">
            <app-inputfield hint="Please set the max. load weight" svgIconName="weight" formControlName="max_load_weight" labelText="max weight" [placeholder]="'Weight (kg)'" [type]="'number'" [required]="true"></app-inputfield>
          </div>
        </div>
        <div class="col-md-4 my-auto">
          <div class="row d-flex justify-content-center mb-4 mb-md-5">
            <img src="assets/svg/Truck_white.svg" class="detail-image">
          </div>
          <div class="row mb-4">
            <app-button [isDisabled]="!formGroup.valid" class="d-flex justify-content-center" buttonText="Submit" type="submit"></app-button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
