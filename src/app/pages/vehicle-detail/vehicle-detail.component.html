<div class="contentBox p-3">
  <p class="title-head my-3">New Vehicle</p>
  <div class="row">
    <div class="col-md-8 mb-3 mb-md-0">
      <div class="row mt-2 mb-3">
          <app-inputfield [id]="'name'" placeholder="Vehicle Name" (getValue)="getName($event)" [type]="'text'" [svgType]="'vehiclename'"></app-inputfield>
      </div>
      <div class="row mb-3">
          <app-selectfield [id]="'modeltype'" placeholder="Select Tasktype" (getValue)="getModel($event)" [list]="vehicleTypes"></app-selectfield>
      </div>
      <div class="row mb-3">
          <app-inputfield [id]="'loadLength'" placeholder="Max Load Length" (getValue)="getloadLength($event)" [type]="'number'" [svgType]="'length'"></app-inputfield>
      </div>
      <div class="row mb-3">
          <app-inputfield [id]="'loadWeigth'" placeholder="Max Load Weigth" (getValue)="getloadWeigth($event)" [type]="'number'" [svgType]="'weigth'"></app-inputfield>
      </div>
    </div>
    <div class="col-md-4 mb-3 mb-md-0 d-flex align-items-center">
      <div class="row justify-content-center">
        <img src="assets/svg/Truck_white.svg" class="detail-image">
      </div>
    </div>
  </div>
  <div class="row mb-3 mb-md-0">
    <app-button class="d-flex justify-content-md-end justify-content-center" buttonText="Submit" (OnClick)="createVehicle()"></app-button>
  </div>
</div>
