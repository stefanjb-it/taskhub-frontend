<div class="row justify-content-center mx-auto">
  <div class="contentBox p-4 my-4">
    <div class="row  text-center">
      <div class="d-none col-3 d-md-flex align-items-center">
        <app-button [buttonText]="'Back'" [routerLink]="'/customer-overview'"></app-button>
      </div>
      <p *ngIf="!selection" class="col-12 col-md-6 title-head my-4">New Order</p>
      <p *ngIf="selection" class="col-12 col-md-6 title-head my-4 text-center">Edit Order</p>
      <div class="col-3 d-none d-md-auto"></div>
    </div>
    <form (ngSubmit)="handleSubmit()" [formGroup]="formGroup">
      <div class="row">
        <div class="col-md-8">
          <div class="row mt-2 mb-4">
            <app-inputfield hint="Please enter an Order Number." svgIconName="default" formControlName="order_nr" labelText="Order Number" placeholder="12345" type="number" [required]="true"></app-inputfield>
          </div>
          <div class="row mb-4">
            <app-inputfield hint="Please enter an Order Title." svgIconName="default" formControlName="title" labelText="Order Title" placeholder="Order Title" type="text" [required]="true"></app-inputfield>
          </div>
          <div class="row mb-4">
            <app-selectfield [required]="true" hint="" formControlName="customer" labelText="Select a Customer" [items]="customers"></app-selectfield>
          </div>
          <div class="row mb-4">
            <app-date-inputfield formControlName="order_date" [required]="false" labelText="OrderDate" hint="Please select the order's date."></app-date-inputfield>
          </div>
          <div class="row mb-3">
            <app-selectfield [required]="false" hint="" formControlName="is_completed" labelText="Is the Order already completed?" [items]="states"></app-selectfield>
          </div>
        </div>
        <div class="col-md-4 my-auto">
          <div class="row d-flex justify-content-center mb-4">
            <svg viewBox="0 0 16 16" class="cardSvg">
              <path
                d="M14.5 3a.5.5 0 01.5.5v9a.5.5 0 01-.5.5h-13a.5.5 0 01-.5-.5v-9a.5.5 0 01.5-.5h13zm-13-1A1.5 1.5 0 000 3.5v9A1.5 1.5 0 001.5 14h13a1.5 1.5 0 001.5-1.5v-9A1.5 1.5 0 0014.5 2h-13z">
              </path>
              <path
                d="M5 8a.5.5 0 01.5-.5h7a.5.5 0 010 1h-7A.5.5 0 015 8zm0-2.5a.5.5 0 01.5-.5h7a.5.5 0 010 1h-7a.5.5 0 01-.5-.5zm0 5a.5.5 0 01.5-.5h7a.5.5 0 010 1h-7a.5.5 0 01-.5-.5zm-1-5a.5.5 0 11-1 0 .5.5 0 011 0zM4 8a.5.5 0 11-1 0 .5.5 0 011 0zm0 2.5a.5.5 0 11-1 0 .5.5 0 011 0z">
              </path>
            </svg>
          </div>
          <div class="row mb-4">
            <app-button [isDisabled]="!formGroup.valid" buttonText="Submit" type="submit"></app-button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
