<div class="row justify-content-center mx-auto">
  <div class="contentBox p-3 my-4">
    <p class="title-head my-3">New Employee</p>
      <div class="row">
        <div class="col-md-7 mb-3 mb-md-0">
          <div class="row mt-3 mb-4">
            <app-inputfield [id]="'firstName'" [value]="newEmployee.first_name ? newEmployee.first_name : ''" placeholder="First Name" (getValue)="getFirstName($event)" [type]="'text'" [svgType]="'default'"></app-inputfield>
          </div>
          <div class="row mb-4">
            <app-inputfield [id]="'lastName'" [value]="newEmployee.last_name ? newEmployee.last_name : ''" placeholder="Last Name" (getValue)="getLastName($event)" [type]="'text'"
              [svgType]="'default'"></app-inputfield>
          </div>
          <div class="row mb-4">
            <app-inputfield [id]="'address'" [value]="newEmployee.address ? newEmployee.address : ''" placeholder="Address" (getValue)="getAddress($event)" [type]="'text'"
              [svgType]="'address'"></app-inputfield>
          </div>
        </div>
        <div class="col-md-5 mb-3 mb-md-0 d-flex justify-content-center">
          <div class="d-flex justify-content-center my-auto">
            <svg viewBox="0 0 512 512" class="cardSvg" *ngIf="!pfpLink">
              <path
                d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm2 96a72 72 0 11-72 72 72 72 0 0172-72zm-2 288a175.55 175.55 0 01-129.18-56.6C135.66 329.62 215.06 320 256 320s120.34 9.62 129.18 55.39A175.52 175.52 0 01256 432z">
              </path>
            </svg>
            <img class="cardSvg" src={{pfpLink}} *ngIf="pfpLink">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-4">
          <app-inputfield [id]="'birthdate'" [value]="newEmployee.birth_date ? newEmployee.birth_date : ''" (getValue)="getBDate($event)" [type]="'date'" [svgType]="'default'"></app-inputfield>
        </div>

        <div class="col-md-6 mb-4">
          <app-inputfield [id]="'email'" [value]="newEmployee.email ? newEmployee.email : ''" placeholder="Email" (getValue)="getEmail($event)" [type]="'text'" [svgType]="'email'"></app-inputfield>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-4">
          <app-inputfield [id]="'password'" [value]="newEmployee.password ? newEmployee.password : ''" placeholder="Password" (getValue)="getPassword($event)" [type]="'password'" [svgType]="'password'"></app-inputfield>
        </div>

        <div class="col-md-6 mb-4">
          <app-inputfield [id]="'phone'" [value]="newEmployee.phone ? newEmployee.phone : ''" placeholder="Phone Number" (getValue)="getPhone($event)" [type]="'text'" [svgType]="'text'"></app-inputfield>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-4">
          <app-selectfield [id]="'genderBender'" [currentItem]="'male'" placeholder="Select Gender" (getValue)="getGender($event)" [list]="[{id:0, name:'diverse'}, {id:1, name:'female'}, {id:2, name:'male'}]"></app-selectfield>
        </div>

        <div class="col-md-6 mb-4">
          <app-selectfield [id]="'empType'" [currentItem]="newEmpTypeTitle" placeholder="Select Type" (getValue)="getEmployeeType($event)" [list]="employeeTypes"></app-selectfield>
        </div>
      </div>
    <div class="row">
      <div class="col-md-6 mb-4">
        <app-selectfield [id]="'license'" placeholder="Drivers License" class="me-auto select-field" (getValue)="getLicense($event)" [list]="[{id:0, name:'No'}, {id:1, name:'Yes'}]"></app-selectfield>
      </div>

      <div class="col-md-6 mb-4">
        <app-selectfield [id]="'group'" placeholder="Group Type" class="me-auto select-field" (getValue)="getEmployeeGroup($event)" [list]="employeeGroups"></app-selectfield>
      </div>
    </div>

    <div class="row">
      <div class="d-flex justify-content-md-end justify-content-center">
        <div class="row">
          <div class="col-md-6 mb-md-0 mb-4">
            <input type="file" class="me-md-3 me-0" (change)="uploadPicture($event)" accept="image/x-png,image/gif,image/jpeg">
          </div>
          <div class="col-md-6">
            <app-button buttonText="Submit" (OnClick)="createOrEditEmployee()"></app-button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
