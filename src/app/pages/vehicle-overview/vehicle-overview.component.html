<div class="row justify-content-center mx-auto">
  <div class="contentBox p-3 mb-4">
    <div class="row my-1">
      <div class="col-md-2 d-flex align-items-center justify-content-center mb-2 mb-md-0">
        <svg viewBox="0 0 24 24" class="headerSvg">
          <path
            d="M19.15 8a2 2 0 00-1.72-1H15V5a1 1 0 00-1-1H4a2 2 0 00-2 2v10a2 2 0 001 1.73 3.49 3.49 0 007 .27h3.1a3.48 3.48 0 006.9 0 2 2 0 002-2v-3a1.07 1.07 0 00-.14-.52zM15 9h2.43l1.8 3H15zM6.5 19A1.5 1.5 0 118 17.5 1.5 1.5 0 016.5 19zm10 0a1.5 1.5 0 111.5-1.5 1.5 1.5 0 01-1.5 1.5z">
          </path>
        </svg>
      </div>
      <div class="col-md-7 d-flex align-items-start flex-column">
        <p class="search-head mb-4 mb-md-auto">Vehicle Overview</p>
        <form class="customSearchField mb-4 mb-md-0">
          <input class="form-control customSearch" type="search" placeholder="Search Vehicle" aria-label="Search">
        </form>
      </div>
      <div class="col-md-3 d-flex justify-content-center align-items-end">
        <app-button [buttonText]="'Create Vehicle'" [routerLink]="'/create-vehicle'"></app-button>
      </div>
    </div>
  </div>
  <div *ngIf="vehicles.length" class="contentBox">
    <ul class="list-group m-4">
      <!-- LIST BEGIN -->
      <li *ngFor="let vehicle of vehicles" class="list-group-item">
        <div class="row">
          <div class="col-2 col-sm-1 fac-list-item">
            <svg viewBox="0 0 24 24" class="fac-image">
              <path
                d="M19.15 8a2 2 0 00-1.72-1H15V5a1 1 0 00-1-1H4a2 2 0 00-2 2v10a2 2 0 001 1.73 3.49 3.49 0 007 .27h3.1a3.48 3.48 0 006.9 0 2 2 0 002-2v-3a1.07 1.07 0 00-.14-.52zM15 9h2.43l1.8 3H15zM6.5 19A1.5 1.5 0 118 17.5 1.5 1.5 0 016.5 19zm10 0a1.5 1.5 0 111.5-1.5 1.5 1.5 0 01-1.5 1.5z">
              </path>
            </svg>
          </div>
          <div class="col-4 my-auto" style="word-wrap:break-word;">
            <!-- TODO: set ROUTERLINK -->
            <a class="my-auto text-white" [routerLink]="'/edit-vehicle/' + vehicle.id">{{vehicle.title}}</a>
          </div>
          <div class="col-4 col-sm-5 my-auto">
            <p class="my-auto text-white">{{vehicle.vehicle_type | unvehicletype}}</p>
          </div>
          <div class="col-2 fac-list-item d-flex justify-content-around justify-content-sm-evenly px-0">
            <!-- EDIT BUTTON TODO: add *ngIf="userService.hasGroup()" and set ROUTERLINK -->
            <a [routerLink]="'/edit-vehicle/' + vehicle.id">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="fac-icon">
                <path
                  d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z" />
              </svg>
            </a>
            <!-- DELETE BUTTON TODO: add *ngIf="userService.hasGroup()" -->
            <button (click)="deleteVehicle(vehicle.id)"
              style="background: transparent; border: none !important;">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="fac-icon">
                <path
                  d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z" />
              </svg>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
