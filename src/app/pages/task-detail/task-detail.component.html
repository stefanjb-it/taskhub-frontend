<div class="row justify-content-center mx-auto">
  <div class="contentBox p-4 my-4">
    <div class="row  text-center">
      <div class="d-none col-3 d-md-flex align-items-center">
        <app-button [buttonText]="'Back'" [routerLink]="'/customer-overview'"></app-button>
      </div>
      <p *ngIf="!selection" class="col-12 col-md-6 title-head my-4">New Task</p>
      <p *ngIf="selection" class="col-12 col-md-6 title-head my-4 text-center">Edit Task</p>
      <div class="col-3 d-none d-md-auto"></div>
    </div>
    <form (submit)="handleSubmit()" [formGroup]="formGroup">
      <div class="row">
        <div class="col-md-7 mb-3 mb-md-0">
          <div class="row mt-3 mb-4">
            <app-inputfield [readonly]="!isManagerAccess" [required]="true" type="text" formControlName="title" placeholder="Task Title" labelText="Task Title" svgType="task"></app-inputfield>
          </div>
          <div class="row mb-4">
            <app-selectfield [required]="true" formControlName="task_type" hint="" labelText="Select Type" [items]="taskTypes"></app-selectfield>
          </div>
          <div class="row mb-4">
            <app-selectfield [required]="true" formControlName="order" hint="" labelText="Select Order" [items]="orders"></app-selectfield>
          </div>
        </div>
        <div class="col-md-5 mb-3 mb-md-0 d-flex justify-content-center">
          <div class="d-flex justify-content-center my-auto">
            <svg viewBox="0 0 16 16" class="cardSvg">
              <path fill-rule="evenodd"
                d="M2 2.5a.5.5 0 00-.5.5v1a.5.5 0 00.5.5h1a.5.5 0 00.5-.5V3a.5.5 0 00-.5-.5H2zM3 3H2v1h1V3z"></path>
              <path
                d="M5 3.5a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zM5.5 7a.5.5 0 000 1h9a.5.5 0 000-1h-9zm0 4a.5.5 0 000 1h9a.5.5 0 000-1h-9z">
              </path>
              <path fill-rule="evenodd"
                d="M1.5 7a.5.5 0 01.5-.5h1a.5.5 0 01.5.5v1a.5.5 0 01-.5.5H2a.5.5 0 01-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 00-.5.5v1a.5.5 0 00.5.5h1a.5.5 0 00.5-.5v-1a.5.5 0 00-.5-.5H2zm1 .5H2v1h1v-1z">
              </path>
            </svg>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="row">
            <app-multi-selectfield [required]="true" formControlName="employees" labelText="Select Employee(s)" [items]="employees"></app-multi-selectfield>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="row">
            <app-multi-selectfield [required]="false" formControlName="vehicles" labelText="Select Vehicle(s)" [items]="vehicles"></app-multi-selectfield>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="row">
            <app-date-inputfield [readonly]="!isManagerAccess" [required]="true" type="date" formControlName="scheduled_from" labelText="Select Start Date" svgType="date"></app-date-inputfield>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="row">
            <app-selectfield [required]="true" formControlName="from_shift" placeholder="Select Shift" hint="" labelText="Select Starting Shift" [items]="shiftOptions"></app-selectfield>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="row">
            <app-date-inputfield [readonly]="!isManagerAccess" [required]="true" type="date" formControlName="scheduled_to" labelText="Select End Date" svgType="date"></app-date-inputfield>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="row">
            <app-selectfield [required]="true" formControlName="to_shift" placeholder="Select Shift" hint="" labelText="Select Ending Shift" [items]="shiftOptions"></app-selectfield>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 mb-1">
          <div class="row">
            <app-selectfield [required]="true" hint="" formControlName="task_status" placeholder="Select Status" labelText="Select Status" [items]="taskStatuses"></app-selectfield>
          </div>
        </div>
        <div *ngIf="!images" class="col-lg-6 mb-4 my-auto">
          <div class="d-flex justify-content-center">
            <div class="row">
              <div  class="col-md-6 mb-md-0 mb-4">
                <input *ngIf="selection" type="file" title="Upload Task Picture" class="me-md-3 me-0 file-upload" (change)="uploadPicture($event)" accept="image/x-png,image/gif,image/jpeg">
              </div>
              <div class="col-md-6">
                <app-button [isDisabled]="!formGroup.valid" buttonText="Submit" type="submit"></app-button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="images" class="row">
          <div class="col-md-4 mb-md-6 mb-4">
            <input *ngIf="selection" type="file" title="Upload Task Picture" class="me-md-3 me-0 file-upload" (change)="uploadPicture($event)" accept="image/x-png,image/gif,image/jpeg">
          </div>
          <div class="col-md-4 mb-md-6 mb-4">
            <app-button *ngIf="images" buttonText="Images" [routerLink]="'/task-images/' + selection"></app-button>
          </div>
          <div class="col-md-4 mb-md-12 mb-4">
            <app-button [isDisabled]="!formGroup.valid" buttonText="Submit" type="submit"></app-button>
          </div>
      </div>
    </form>
  </div>
</div>
