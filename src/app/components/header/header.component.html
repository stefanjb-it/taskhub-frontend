<c-header class="navbar-expand-lg">
  <c-container fluid>
    <a *ngIf="!(userService.isLoggedIn$ | async)" class="header-brand align-items-center justify-content-center d-flex" [routerLink]="''">
      <img src="../../../assets/svg/Truck.svg" width="44" height="44" class="me-3"/>
      <c-header-text>TaskHub</c-header-text>
    </a>
    <a *ngIf="userService.isLoggedIn$ | async" class="header-brand align-items-center justify-content-center d-flex" [routerLink]="'management'">
      <img src="../../../assets/svg/Truck.svg" width="44" height="44" class="me-3"/>
      <c-header-text>TaskHub</c-header-text>
    </a>
    <c-header-nav class="ms-auto d-none d-md-flex">
      <c-nav-item *ngIf="(userService.isLoggedIn$ | async) && userService.hasGroup(['Administrator'])" class="me-4 my-auto">
        <a cNavLink [routerLink]="'admin-overview'">User Administration</a>
      </c-nav-item>
      <c-nav-item *ngIf="(userService.isLoggedIn$ | async) && !userService.hasGroup(['Administrator'])" class="me-4 my-auto">
        <a cNavLink [routerLink]="'/edit-user/' + userService.getUserId()">My Profile</a>
      </c-nav-item>
      <c-nav-item class="me-4 my-auto">
        <a cNavLink routerLink="">About Us</a>
      </c-nav-item>
      <c-nav-item class="me-4 my-auto">
        <a cNavLink routerLink="">Features</a>
      </c-nav-item>
      <c-nav-item class="me-2 my-auto">
        <app-button *ngIf="!(userService.isLoggedIn$ | async)" [buttonText]="'Login'" [routerLink]="''"></app-button>
        <app-button *ngIf="userService.isLoggedIn$ | async" [buttonText]="'Logout'" (OnClick)="logout()"></app-button>
      </c-nav-item>
    </c-header-nav>
  </c-container>
</c-header>
