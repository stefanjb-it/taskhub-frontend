<mat-form-field style="width: 100%;" appearance="outline">
  <mat-label>{{labelText}}</mat-label>
  <input matInput [placeholder]="placeholder" [formControl]="selection" type="type">
  <mat-icon matSuffix svgIcon="thumbs-up"></mat-icon>
  <mat-hint>{{hint}}</mat-hint>
  @if (selection.hasError('required')){
    <mat-error>{{errorText}}</mat-error>
  }
</mat-form-field>
