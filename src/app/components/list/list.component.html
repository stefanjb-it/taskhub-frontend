<div class="mb-5">
  <ul class="list-group">
    <!-- LIST BEGIN -->
    <li *ngFor="let item of list" class="list-group-item">
      <div class="row">
        <div class="col-2 col-sm-1 fac-list-item">
          <img [src]="item.picture" class="fac-image"/>
        </div>
        <div class="col-4 my-auto" style="word-wrap:break-word;">
          <!-- TODO: set ROUTERLINK -->
          <a class="my-auto text-white" [routerLink]="'/user_details?id=' + item.pk">{{item.name}}</a>
        </div>
        <div class="col-4 col-sm-5 my-auto">
          <p class="my-auto text-white">{{item.description}}</p>
        </div>
        <div class="col-2 fac-list-item d-flex justify-content-around justify-content-sm-evenly px-0">
          <!-- EDIT BUTTON TODO: add *ngIf="userService.hasClaim()" with correct DYNAMIC permission and set ROUTERLINK -->
          <a [routerLink]="'/user_edit?id=' + item.pk">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="fac-icon">
              <path d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z"/>
            </svg>
          </a>
          <!-- DELETE BUTTON TODO: add *ngIf="userService.hasClaim()" with correct DYNAMIC permission -->
          <button [formMethod]="delete(item.pk)" type="submit" style="background: transparent; border: none !important;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="fac-icon">
              <path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"/>
            </svg>
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
